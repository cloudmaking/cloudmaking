<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <!--add a title and some instructions for the game-->
    <h1>KEEK</h1>
    <p>Use the arrow keys to move the snake.</p>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const tileSize = 10;
        const numRows = canvas.height / tileSize;
        const numCols = canvas.width / tileSize;

        let snake = [
            { x: 5, y: 5 },
        ];
        let food = { x: 10, y: 10 };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = 'green';
            for (const segment of snake) {
                ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
            }

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
        }

        let direction = { x: 1, y: 0 };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && direction.y === 0) {
                direction = { x: 0, y: -1 };
            } else if (e.key === 'ArrowDown' && direction.y === 0) {
                direction = { x: 0, y: 1 };
            } else if (e.key === 'ArrowLeft' && direction.x === 0) {
                direction = { x: -1, y: 0 };
            } else if (e.key === 'ArrowRight' && direction.x === 0) {
                direction = { x: 1, y: 0 };
            }
        });

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * numCols),
                y: Math.floor(Math.random() * numRows),
            };

            for (const segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return spawnFood();
                }
            }
        }

        function checkCollision(x, y) {
            for (const segment of snake) {
                if (segment.x === x && segment.y === y) {
                    return true;
                }
            }
            return false;
        }

        function update() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check wall collision
            if (head.x < 0 || head.x >= numCols || head.y < 0 || head.y >= numRows) {
                // Restart the game
                snake = [{ x: 5, y: 5 }];
                direction = { x: 1, y: 0 };
                return;
            }

            // Check snake collision
            if (checkCollision(head.x, head.y)) {
                // Restart the game
                snake = [{ x: 5, y: 5 }];
                direction = { x: 1, y: 0 };
                return;
            }

            // Add new head
            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                spawnFood();
            } else {
                // Remove tail
                snake.pop();
            }
        }

        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, 100);
        }

        gameLoop();
    </script>
</body>

</html>
