name: Deploy to App Engine

on:
  push:
    branches: [ main ]  # Deploy when you push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}  # Use your secret
          project_id: ${{ secrets.crack-case-346514 }}  # Replace with your project ID
      - run: npm install  # Assuming you have dependencies in package.json
      - run: gcloud app deploy app.yaml 
